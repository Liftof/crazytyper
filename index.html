<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAZYTYPER - TYPEWRITER TEXT MACHINE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="brutal-title">CRAZYTYPER</h1>
                <p class="brutal-subtitle">MAKE TEXT LOOK LIKE REAL TYPEWRITER</p>
                <div class="header-decoration"></div>
            </div>
        </header>

        <div class="tabs-container">
            <div class="tab-buttons">
                <button class="tab-btn active" data-tab="generate">⚡ GENERATE TEXT</button>
                <button class="tab-btn" data-tab="transform">🔧 TRANSFORM TEXT</button>
            </div>
        </div>

        <div class="content-section">
            <!-- GENERATE TAB -->
            <div id="generateTab" class="tab-content active">
                <div class="brutal-card">
                    <form id="textGeneratorForm">
                        <div class="input-group">
                            <label class="brutal-label">WHAT SHOULD THE TEXT BE ABOUT?</label>
                            <textarea id="textPrompt" class="brutal-textarea" placeholder="Type your prompt here... (e.g., 'A love letter from the 1950s', 'A business memo from 1960')" rows="4" required></textarea>
                        </div>

                        <div class="options-grid">
                            <div class="input-group">
                                <label class="brutal-label">TYPEWRITER FONT</label>
                                <select id="fontSelect" class="brutal-select">
                                    <option value="courier-prime">COURIER PRIME (CLASSIC)</option>
                                    <option value="space-mono">SPACE MONO (MODERN)</option>
                                    <option value="jetbrains-mono">JETBRAINS MONO (CLEAN)</option>
                                    <option value="source-code-pro">SOURCE CODE PRO (TECH)</option>
                                    <option value="ibm-plex-mono">IBM PLEX MONO (CORP)</option>
                                    <optgroup label="AUTHENTIC TYPEWRITER FONTS">
                                        <option value="jmh-typewriter">JMH TYPEWRITER (CLASSIC)</option>
                                        <option value="jmh-typewriter-black">JMH TYPEWRITER BLACK</option>
                                        <option value="jmh-typewriter-fine">JMH TYPEWRITER FINE</option>
                                        <option value="elegant-typewriter">ELEGANT TYPEWRITER</option>
                                        <option value="tt2020-base">TT2020 BASE (MODERN)</option>
                                        <option value="tt2020-style-g">TT2020 STYLE G (STYLISH)</option>
                                        <option value="tox-typewriter">TOX TYPEWRITER</option>
                                        <option value="traveling-typewriter">TRAVELING TYPEWRITER</option>
                                        <option value="gabriele-bad">GABRIELE BAD (DISTRESSED)</option>
                                    </optgroup>
                                    <optgroup label="TYPEWRITER EFFECTS (DEFECTS)">
                                        <option value="jmh-typewriter-cross">JMH CROSS (STRIKETHROUGH)</option>
                                        <option value="jmh-typewriter-over">JMH OVER (OVERTYPE)</option>
                                        <option value="jmh-typewriter-under">JMH UNDER (UNDERLINE)</option>
                                        <option value="jmh-typewriter-black-cross">JMH BLACK CROSS</option>
                                        <option value="jmh-typewriter-black-over">JMH BLACK OVER</option>
                                        <option value="jmh-typewriter-black-under">JMH BLACK UNDER</option>
                                        <option value="jmh-typewriter-fine-cross">JMH FINE CROSS</option>
                                        <option value="jmh-typewriter-fine-over">JMH FINE OVER</option>
                                        <option value="jmh-typewriter-fine-under">JMH FINE UNDER</option>
                                        <option value="jmh-typewriter-bold-cross">JMH BOLD CROSS</option>
                                        <option value="jmh-typewriter-bold-over">JMH BOLD OVER</option>
                                        <option value="jmh-typewriter-bold-under">JMH BOLD UNDER</option>
                                    </optgroup>
                                    <option value="custom">CUSTOM FONT</option>
                                </select>
                            </div>

                            <div class="input-group" id="customFontGroup" style="display: none;">
                                <label class="brutal-label">UPLOAD CUSTOM FONT</label>
                                <input type="file" id="customFontUpload" class="brutal-file-input" accept=".woff,.woff2,.ttf,.otf">
                                <div class="font-upload-info">
                                    <small>Supported: .woff, .woff2, .ttf, .otf files</small>
                                </div>
                            </div>

                            <div class="input-group">
                                <label class="brutal-label">TYPEWRITER ERRORS</label>
                                <select id="errorLevel" class="brutal-select">
                                    <option value="minimal">MINIMAL ERRORS (Clean)</option>
                                    <option value="light">LIGHT ERRORS (Subtle)</option>
                                    <option value="medium" selected>MEDIUM ERRORS (Balanced)</option>
                                    <option value="heavy">HEAVY ERRORS (Authentic)</option>
                                </select>
                            </div>

                            <div class="input-group">
                                <label class="brutal-label">LENGTH</label>
                                <select id="pageLength" class="brutal-select">
                                    <option value="quarter">QUARTER PAGE (~100 words)</option>
                                    <option value="half">HALF PAGE (~200 words)</option>
                                    <option value="full" selected>FULL PAGE (~400 words)</option>
                                    <option value="double">TWO PAGES (~800 words)</option>
                                    <option value="triple">THREE PAGES (~1200 words)</option>
                                    <option value="fivepage">FIVE PAGES (~2000 words)</option>
                                    <option value="tenpage">TEN PAGES (~4000 words)</option>
                                    <option value="twentypage">TWENTY PAGES (~8000 words)</option>
                                    <option value="fiftypage">FIFTY PAGES (~20000 words)</option>
                                    <option value="custom">CUSTOM LENGTH</option>
                                </select>
                            </div>

                            <div class="input-group" id="customWordCountGroup" style="display: none;">
                                <label class="brutal-label">CUSTOM WORD COUNT</label>
                                <input type="number" id="customWordCount" class="brutal-input" placeholder="Enter word count..." min="50" max="50000" step="50">
                            </div>


                            <div class="input-group">
                                <label class="brutal-label">TIME PERIOD</label>
                                <select id="timeEra" class="brutal-select">
                                    <option value="1920s">1920s (EARLY TYPEWRITER)</option>
                                    <option value="1940s">1940s (WAR ERA)</option>
                                    <option value="1950s" selected>1950s (CLASSIC ERA)</option>
                                    <option value="1960s">1960s (MODERN)</option>
                                    <option value="1970s">1970s (ELECTRIC)</option>
                                </select>
                            </div>
                        </div>

                        <button type="submit" id="generateBtn" class="brutal-button primary">
                            <span id="btnText">⚡ GENERATE TYPEWRITER TEXT</span>
                            <span id="btnLoading" class="hidden">GENERATING...</span>
                        </button>
                    </form>
                </div>
            </div>

            <!-- TRANSFORM TAB -->
            <div id="transformTab" class="tab-content">
                <div class="brutal-card">
                    <form id="textTransformForm">
                        <div class="input-group">
                            <label class="brutal-label">PASTE YOUR TEXT HERE</label>
                            <textarea id="userText" class="brutal-textarea" placeholder="Paste or type your text here and watch it transform into authentic typewriter text..." rows="8" required></textarea>
                        </div>

                        <div class="options-grid">
                            <div class="input-group">
                                <label class="brutal-label">TYPEWRITER FONT</label>
                                <select id="fontSelectTransform" class="brutal-select">
                                    <option value="courier-prime">COURIER PRIME (CLASSIC)</option>
                                    <option value="space-mono">SPACE MONO (MODERN)</option>
                                    <option value="jetbrains-mono">JETBRAINS MONO (CLEAN)</option>
                                    <option value="source-code-pro">SOURCE CODE PRO (TECH)</option>
                                    <option value="ibm-plex-mono">IBM PLEX MONO (CORP)</option>
                                    <optgroup label="AUTHENTIC TYPEWRITER FONTS">
                                        <option value="jmh-typewriter">JMH TYPEWRITER (CLASSIC)</option>
                                        <option value="jmh-typewriter-black">JMH TYPEWRITER BLACK</option>
                                        <option value="jmh-typewriter-fine">JMH TYPEWRITER FINE</option>
                                        <option value="elegant-typewriter">ELEGANT TYPEWRITER</option>
                                        <option value="tt2020-base">TT2020 BASE (MODERN)</option>
                                        <option value="tt2020-style-g">TT2020 STYLE G (STYLISH)</option>
                                        <option value="tox-typewriter">TOX TYPEWRITER</option>
                                        <option value="traveling-typewriter">TRAVELING TYPEWRITER</option>
                                        <option value="gabriele-bad">GABRIELE BAD (DISTRESSED)</option>
                                    </optgroup>
                                    <optgroup label="TYPEWRITER EFFECTS (DEFECTS)">
                                        <option value="jmh-typewriter-cross">JMH CROSS (STRIKETHROUGH)</option>
                                        <option value="jmh-typewriter-over">JMH OVER (OVERTYPE)</option>
                                        <option value="jmh-typewriter-under">JMH UNDER (UNDERLINE)</option>
                                        <option value="jmh-typewriter-black-cross">JMH BLACK CROSS</option>
                                        <option value="jmh-typewriter-black-over">JMH BLACK OVER</option>
                                        <option value="jmh-typewriter-black-under">JMH BLACK UNDER</option>
                                        <option value="jmh-typewriter-fine-cross">JMH FINE CROSS</option>
                                        <option value="jmh-typewriter-fine-over">JMH FINE OVER</option>
                                        <option value="jmh-typewriter-fine-under">JMH FINE UNDER</option>
                                        <option value="jmh-typewriter-bold-cross">JMH BOLD CROSS</option>
                                        <option value="jmh-typewriter-bold-over">JMH BOLD OVER</option>
                                        <option value="jmh-typewriter-bold-under">JMH BOLD UNDER</option>
                                    </optgroup>
                                    <option value="custom">CUSTOM FONT</option>
                                </select>
                            </div>

                            <div class="input-group" id="customFontGroupTransform" style="display: none;">
                                <label class="brutal-label">UPLOAD CUSTOM FONT</label>
                                <input type="file" id="customFontUploadTransform" class="brutal-file-input" accept=".woff,.woff2,.ttf,.otf">
                                <div class="font-upload-info">
                                    <small>Supported: .woff, .woff2, .ttf, .otf files</small>
                                </div>
                            </div>

                            <div class="input-group">
                                <label class="brutal-label">TYPEWRITER ERRORS</label>
                                <select id="errorLevelTransform" class="brutal-select">
                                    <option value="minimal">MINIMAL ERRORS (Clean)</option>
                                    <option value="light">LIGHT ERRORS (Subtle)</option>
                                    <option value="medium" selected>MEDIUM ERRORS (Balanced)</option>
                                    <option value="heavy">HEAVY ERRORS (Authentic)</option>
                                </select>
                            </div>
                        </div>

                        <button type="submit" id="transformBtn" class="brutal-button primary">
                            <span id="transformBtnText">🔧 TRANSFORM TO TYPEWRITER</span>
                            <span id="transformBtnLoading" class="hidden">TRANSFORMING...</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div id="outputSection" class="output-section hidden">
            <div class="brutal-card output-card">
                <div class="output-controls">
                    <button id="copyBtn" class="brutal-button secondary">📋 COPY</button>
                    <button id="printBtn" class="brutal-button secondary">🖨️ PRINT</button>
                    <button id="pdfBtn" class="brutal-button secondary">📄 QUICK PDF</button>
                    <button id="pdfConfigBtn" class="brutal-button secondary">⚙️ PDF OPTIONS</button>
                    <button id="regenerateBtn" class="brutal-button secondary">🔄 REGENERATE</button>
                </div>
                
                <div id="typewriterOutput" class="typewriter-output brutal-typewriter"></div>
            </div>
        </div>

        <div id="errorSection" class="error-section hidden">
            <div class="brutal-card error-card">
                <h3 class="error-title">⚠️ ERROR!</h3>
                <p class="error-message">Something went wrong. Try again!</p>
                <p id="errorMessage" class="error-details"></p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Fait avec <span class="heart">❤️</span> par <a href="https://pierrebaptiste.me" target="_blank" rel="noopener">Pierre-Baptiste Borges</a></p>
    </footer>

    <!-- PDF Configuration Modal -->
    <div id="pdfConfigModal" class="pdf-modal hidden">
        <div class="pdf-modal-content">
            <div class="pdf-modal-header">
                <h2 class="brutal-title" style="font-size: 1.5rem;">⚙️ PDF CONFIGURATION</h2>
                <button id="closePdfModal" class="pdf-close-btn">✕</button>
            </div>
            
            <div class="pdf-config-sections">
                <div class="pdf-config-section">
                    <h3 class="brutal-label">📏 MARGINS (mm)</h3>
                    <div class="margin-controls">
                        <div class="margin-group">
                            <label class="brutal-label">Top</label>
                            <input type="number" id="marginTop" class="brutal-input" value="20" min="0" max="50" step="5">
                        </div>
                        <div class="margin-group">
                            <label class="brutal-label">Bottom</label>
                            <input type="number" id="marginBottom" class="brutal-input" value="20" min="0" max="50" step="5">
                        </div>
                        <div class="margin-group">
                            <label class="brutal-label">Left</label>
                            <input type="number" id="marginLeft" class="brutal-input" value="20" min="0" max="50" step="5">
                        </div>
                        <div class="margin-group">
                            <label class="brutal-label">Right</label>
                            <input type="number" id="marginRight" class="brutal-input" value="20" min="0" max="50" step="5">
                        </div>
                    </div>
                </div>

                <div class="pdf-config-section">
                    <h3 class="brutal-label">📄 CONTENT OPTIONS</h3>
                    <div class="content-options">
                        <div class="option-group">
                            <label class="brutal-checkbox">
                                <input type="checkbox" id="showHeader" checked>
                                <span class="checkmark"></span>
                                Show Header (Title & Font Info)
                            </label>
                        </div>
                        <div class="option-group">
                            <label class="brutal-checkbox">
                                <input type="checkbox" id="showFooter" checked>
                                <span class="checkmark"></span>
                                Show Footer (Page Numbers)
                            </label>
                        </div>
                        <div class="option-group">
                            <label class="brutal-checkbox">
                                <input type="checkbox" id="showBranding">
                                <span class="checkmark"></span>
                                Show CrazyTyper Branding
                            </label>
                        </div>
                        <div class="option-group">
                            <label class="brutal-checkbox">
                                <input type="checkbox" id="showSeparatorLine" checked>
                                <span class="checkmark"></span>
                                Header Separator Line
                            </label>
                        </div>
                    </div>
                </div>

                <div class="pdf-config-section">
                    <h3 class="brutal-label">📝 FORMATTING</h3>
                    <div class="format-options">
                        <div class="option-group">
                            <label class="brutal-label">Font Size</label>
                            <select id="fontSize" class="brutal-select">
                                <option value="9">9pt (Small)</option>
                                <option value="10">10pt (Compact)</option>
                                <option value="11" selected>11pt (Default)</option>
                                <option value="12">12pt (Large)</option>
                                <option value="14">14pt (Extra Large)</option>
                            </select>
                        </div>
                        <div class="option-group">
                            <label class="brutal-label">Line Height</label>
                            <select id="lineHeight" class="brutal-select">
                                <option value="1.2">Tight (1.2)</option>
                                <option value="1.4">Compact (1.4)</option>
                                <option value="1.6" selected>Default (1.6)</option>
                                <option value="1.8">Relaxed (1.8)</option>
                                <option value="2.0">Loose (2.0)</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pdf-modal-footer">
                <button id="cancelPdfConfig" class="brutal-button secondary">❌ CANCEL</button>
                <button id="resetPdfConfig" class="brutal-button secondary">🔄 RESET</button>
                <button id="generateCustomPdf" class="brutal-button primary">📄 GENERATE PDF</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
